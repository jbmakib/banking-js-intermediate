<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-6">Let's make Money!!
            <span class="font-semibold text-purple-700" id="fullName-dash"></span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="my-8">
            <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-8 text-white text-2xl">
                <div class="bg-blue-300 p-8 rounded-2xl">
                    <h4>$<span id="deposit-total" class="text-6xl">00</span></h4>
                    <h3>Deposit</h3>
                </div>
                <div class="bg-green-300 p-8 rounded-2xl">
                    <h4>$<span id="withdraw-total" class="text-6xl">00</span></h4>
                    <h3>WithDraw</h3>
                </div>
                <div class="bg-yellow-300 p-8 rounded-2xl lg:col-span-1 md:col-span-2">
                    <h4>$<span id="balance-total" class="text-6xl">00</span></h4>
                    <h3>Balance</h3>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="my-8">
            <div class="grid lg:grid-cols-2 grid-cols-1 gap-8">
                <div class="bg-purple-100 p-8 rounded-2xl">
                    <h3 class="text-3xl mb-6 text-center">Deposit</h3>
                    <form>
                        <input id="deposit-input" type="number" placeholder="Your Amount($)"
                            class="border border-gray-500 rounded block w-full my-6 px-2 h-10 outline-none" required>
                        <input id="deposit-password" type="password" placeholder="Your Password"
                            class="border border-gray-500 rounded block w-full my-6 px-2 h-10 outline-none" required>
                        <button id="deposit-button"
                            class="bg-purple-400 px-4 rounded py-2 text-white font-semibold block sm:ml-0 sm:mr-auto mx-auto">Deposit</button>
                    </form>
                </div>
                <div class="bg-red-100 p-8 rounded-2xl">
                    <h3 class="text-3xl mb-6 text-center">Withdraw</h3>
                    <form>
                        <input id="withdraw-input" type="number" placeholder="Your Amount($)"
                            class="border border-gray-500 rounded block w-full my-6 px-2 h-10 outline-none" required>
                        <input id="withdraw-password" type="password" placeholder="Your Password"
                            class="border border-gray-500 rounded block w-full my-6 px-2 h-10 outline-none" required>
                        <button id="withdraw-button"
                            class="bg-red-400 px-4 rounded py-2 text-white font-semibold block  sm:ml-auto sm:mr-0 mx-auto">Withdraw</button>
                    </form>
                </div>
            </div>
        </section>
        <section>
            <button class="bg-gray-600 px-5 rounded py-3 text-white font-semibold block mx-auto block text-lg my-6"
                onclick="logout()">Logout</button>
        </section>
        <section>
            <table class="shadow-lg bg-white mx-auto w-full" id="reciept-table">
                <tr>
                    <th class="bg-blue-100 border text-left px-8 py-4">Date</th>
                    <th class="bg-blue-100 border text-left px-8 py-4">Time</th>
                    <th class="bg-blue-100 border text-left px-8 py-4">Deposit/Withdraw</th>
                    <th class="bg-blue-100 border text-left px-8 py-4">Amount</th>
                    <th class="bg-blue-100 border text-left px-8 py-4 text-red-400">Details (Will be Updated Soon)</th>
                </tr>
            </table>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
