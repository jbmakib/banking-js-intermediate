<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Template</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <section class="container mx-auto">
        <button id="btn" class="border bg-gray-400">Add Button</button>
        <table class="shadow-lg bg-white mx-auto w-full" id="reciept-table">
            <tr>
                <th class="bg-blue-100 border text-left px-8 py-4">Date</th>
                <th class="bg-blue-100 border text-left px-8 py-4">Time</th>
                <th class="bg-blue-100 border text-left px-8 py-4">Deposit/Withdraw</th>
                <th class="bg-blue-100 border text-left px-8 py-4">Amount</th>
                <th class="bg-blue-100 border text-left px-8 py-4 text-red-400">Details (Will be Updated Soon)</th>
            </tr>
            <tr>
                <td class="border px-8 py-4" id="show">20-Nov-2021</td>
                <td class="border px-8 py-4" id="show2">10:00 PM</td>
                <td class="border px-8 py-4">Deposit</td>
                <td class="border px-8 py-4">50</td>
                <td class="border px-8 py-4 text-red-300">This Section Will Be Updated Soon</td>
            </tr>
        </table>
    </section>
    <script src="table.js"></script>
</body>

</html>
